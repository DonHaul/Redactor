  <body style='width:500px;height:200px'><h2>Redactor v1.3</h2>

<button id="ON">Redact Once</button>
<br>
<label>Redacting Mode</label>
<select id='mode'>
  <option value="random">Random Letters</option>
  <option value="block">Redacted</option>
</select>

  <p>Redact Images</p>
<select id='imgredact'>
  <option value="yes">Yes</option>
  <option value="no">No</option>
</select></br>

  </br>
</br>
    <p>Custom Rules</p>
    <textarea style="width: 480px;" id="rules" rows="4" placeholder="custom rules"></textarea>
    <br>

    <button id="help">Help</button>
    <br>
